<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your CV</title>
    
</head>
<body>
    <h1><label>Upload Your CV</label></h1>
    <form>
    <label for="Choose File">Choose file</label> <input type="file" id="Choose File" required>

    <h2>Profile</h2>
    <label for="fname">First Name</label>
    <input type="text" value="" id="fname" name="fname" placeholder="Enter Name" required>
    <br>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" value="" id="lname" name="lname" placeholder="Enter Last Name" required>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" value="" id="email" name="email" placeholder="Enter Email"required>
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="text" value="" id="phone" name="phone" placeholder="Enter Phone" required>
    <br>
    <br>
          <input type="submit" name="form">
    </form>
    
</body>
</html>
